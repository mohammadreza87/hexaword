<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>HexaWord - Hexagonal Word Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: var(--hw-bg-primary, #141511);
        transition: background-color var(--hw-transition-slow);
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #141511;
        background-image:
          radial-gradient(at 47% 33%, hsl(212.37, 72%, 59%) 0, transparent 59%),
          radial-gradient(at 82% 65%, hsl(166.53, 72%, 60%) 0, transparent 55%);
        background-repeat: no-repeat;
        background-size: cover;
        color: var(--hw-text-primary);
        font-family: var(--hw-font-display);
      }

      .card {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(17, 25, 40, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      #hex-grid-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* Force a portrait game frame (9:16) */
        aspect-ratio: 9 / 16;
        height: 100vh;         /* drive size by height */
        width: auto;           /* computed from aspect ratio */
        max-width: 100vw;      /* never overflow viewport width */
        margin: 0 auto;        /* center horizontally on wide screens */
        min-width: 300px;
        min-height: 480px;
      }
      
      /* Mobile adjustments */
      @media (max-width: 480px) {
        #hex-grid-container { height: 100vh; }
      }
      
      /* Landscape adjustment for mobile (16:9 ratio) */
      @media (orientation: landscape) {
        #hex-grid-container { height: 100vh; }
      }
      
      /* Large screens and Full HD displays */
      @media (min-width: 1024px) {
        #hex-grid-container { height: 100vh; }
      }
    </style>
  </head>
  <body>
    <div id="hex-grid-container" class="card">
      <!-- Canvas will be inserted here -->
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
