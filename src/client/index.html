<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>HexaWord - Hexagonal Word Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #141514;
      }
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #141514;
        font-family: 'Lilita One', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      
      #hex-grid-container {
        background: #141514;
        border: none;
        box-shadow: none;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* Force a portrait game frame (9:16) */
        aspect-ratio: 9 / 16;
        height: 100vh;         /* drive size by height */
        width: auto;           /* computed from aspect ratio */
        max-width: 100vw;      /* never overflow viewport width */
        margin: 0 auto;        /* center horizontally on wide screens */
        min-width: 300px;
        min-height: 480px;
      }
      
      /* Mobile adjustments */
      @media (max-width: 480px) {
        #hex-grid-container { height: 100vh; }
      }
      
      /* Landscape adjustment for mobile (16:9 ratio) */
      @media (orientation: landscape) {
        #hex-grid-container { height: 100vh; }
      }
      
      /* Large screens and Full HD displays */
      @media (min-width: 1024px) {
        #hex-grid-container { height: 100vh; }
      }
    </style>
  </head>
  <body>
    <div id="hex-grid-container">
      <!-- Canvas will be inserted here -->
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
