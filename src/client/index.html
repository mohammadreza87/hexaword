<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>HexaWord - Hexagonal Word Puzzle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #141514;
      }
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #141514;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      h1 {
        color: #ffffff;
        text-align: center;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 1rem;
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        font-weight: 700;
      }
      
      #hex-grid-container {
        background: #141514;
        border: none;
        box-shadow: none;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* Force a portrait game frame (9:16) */
        aspect-ratio: 9 / 16;
        height: 100vh;         /* drive size by height */
        width: auto;           /* computed from aspect ratio */
        max-width: 100vw;      /* never overflow viewport width */
        margin: 0 auto;        /* center horizontally on wide screens */
        min-width: 300px;
        min-height: 480px;
      }
      
      /* Mobile adjustments */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.2rem;
          margin-bottom: 0.5rem;
        }
        
        #hex-grid-container { height: 100vh; }
      }
      
      /* Landscape adjustment for mobile (16:9 ratio) */
      @media (orientation: landscape) {
        h1 {
          position: static;
          transform: none;
          margin-bottom: 0.5rem;
        }
        
        #hex-grid-container { height: 100vh; }
      }
      
      /* Large screens and Full HD displays */
      @media (min-width: 1024px) {
        #hex-grid-container { height: 100vh; }
      }
    </style>
  </head>
  <body>
    <h1>HexaWord</h1>
    <div id="hex-grid-container">
      <!-- Canvas will be inserted here -->
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
