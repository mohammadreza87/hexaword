<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Glass gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>

    <!-- Blur filter for glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#hexGrad)" opacity="0.3"/>

  <!-- Main hexagon with gradient -->
  <path d="M100,30 L160,65 L160,135 L100,170 L40,135 L40,65 Z"
        fill="url(#hexGrad)"
        stroke="url(#hexGrad)"
        stroke-width="3"
        opacity="0.9"/>

  <!-- Glass overlay hexagon -->
  <path d="M100,40 L150,70 L150,130 L100,160 L50,130 L50,70 Z"
        fill="url(#glassGrad)"
        opacity="0.5"
        filter="url(#blur)"/>

  <!-- Inner highlight hexagon -->
  <path d="M100,50 L140,75 L140,125 L100,150 L60,125 L60,75 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
        opacity="0.3"/>

  <!-- Center "H" letter -->
  <text x="100" y="115"
        font-family="Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        text-anchor="middle"
        fill="#ffffff"
        opacity="0.9">H</text>
</svg>